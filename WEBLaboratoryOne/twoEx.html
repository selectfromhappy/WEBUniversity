<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>
<body>
    <h1>Выберите ваши любимые музыкальные жанры</h1>
    <form>
        <div class="checkbox-group">
            <input type="checkbox" name="genre" value="rock" id="rock">
            <label for="rock">Рок</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" name="genre" value="jazz" id="jazz">
            <label for="jazz">Джаз</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" name="genre" value="classical" id="classical">
            <label for="classical">Классика</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" name="genre" value="pop" id="pop">
            <label for="pop">Поп</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" name="genre" value="hiphop" id="hiphop">
            <label for="hiphop">Хип-хоп</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" name="genre" value="electronic" id="electronic">
            <label for="electronic">Электронная музыка</label>
        </div>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
